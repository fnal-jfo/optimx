<title> OptiMX Help: Deleting Text </title>
  <body>
    To delete text from a document, select the text and choose Edit |Cut or Edit\Delete from the main menu. While dete simply deletes the text, Cut puts the text in the clipboard. Pressing the delete key is equivalent to invoking Edit|Delete.  

</body>
